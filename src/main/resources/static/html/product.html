<!DOCTYPE html>
<html lang="zh-Hant-TW">

    <head>
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=3.0">
        <meta charset="UTF-8">
        <title>榮心衛材</title>
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <!-- custom css -->
        <link rel="stylesheet" href="../css/product.css">
    </head>

    <body>

        <header>

            <div class="navbar navbar-expand-md navbar-light">
                <div class="container-xl">

                    <div class="d-flex pt-2">
                        <a class="navbar-brand d-flex align-items-center" href="#">
                            <img src="../img/hospital.png" alt="" height="60" class="d-inline-block me-2">
                            <h1>榮心衛材</h1>
                        </a>
                        <div class="show-user text-center ms-3 fs-5">
                            <span>王俊傑</span><br>
                            <span>歡迎登入</span>
                        </div>
                    </div>


                    <!-- 漢堡圖 -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                        aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <nav class="collapse navbar-collapse" id="navbarMenu">
                        
                        <ul class="navbar-nav ms-auto me-lg-5 mb-2 mb-lg-0 text-center">
                            <li class="nav-item">
                                <!-- TODO -->
                                <a class="nav-link" href="#">我的帳戶</a>
                            </li>
                            <li class="nav-item">
                                <!-- TODO -->
                                <a class="nav-link" href="#">衛材清單</a>
                            </li>
                            <li class="nav-item">
                                <!-- TODO -->
                                <a class="nav-link" href="#">後台管理</a>
                            </li>
                            <li>
                                <form action="/user/logout" method="get">
                                    <input class="btn" id="logout" type="submit" value="登出">
                                </form>
                            </li>
                        </ul>
                            
                    </nav>
                    <!-- 購物車 -->
                    <div class="shop-cart">
                        <a class="d-flex justify-content-center align-items-center" href="./user/cart">
                            
                            <i class="bi bi-cart">
                                <span>14</span>
                            </i>
                        </a>
                    </div>
                    
                </div>
            </div>

        </header>

        <main>
            
            <!-- 搜索欄 -->
            <section class="mt-5 px-2">
                <div class="search-area container-xl ">
                    
                    <!-- 搜索功能 -->
                    <div class="search-box row">
                        <p class="mb-2 col-12">搜尋商品</p>

                        <form class="col-12">
                            <div class="row">
                                <label class="position-relative col-12 col-md-4 pe-0">
                                    <input class="form-control" type="search" placeholder="請輸入商品關鍵字" aria-label="Search">
    
                                    <i class="bi bi-search "></i>
                                </label>
                            </div>
                        </form>

                    </div>

                    <!-- 進階搜索按鈕 -->
                    <button type="button" class="btn d-md-none mt-3 text-white" id="advancedSearchBtn" >
                        <i class="bi bi-funnel me-2"></i>進階篩選
                    </button>

                    <!-- 分類欄 -->
                    <div class="search-category mt-4 d-none d-md-block" id="categoryContent">
                        <!-- 搜尋分類 -->
                        <p class="mb-2">商品類別</p>
                        
                        <div class="categories d-flex flex-wrap">
                            <label class="cate-item">
                                <input type="checkbox" id="cate-all" class="form-check-input me-2" name="cate-all" value="all" checked>全部
                            </label>
                        
                            <label class="cate-item">
                                <input type="checkbox" id="cate-1" class="form-check-input me-2" name="cate-1" value="文具">文具
                            </label>
                        
                            <label class="cate-item">
                                <input type="checkbox" id="cate-2" class="form-check-input me-2" name="cate-2" value="紗布">紗布
                            </label>
                        
                            <label class="cate-item">
                                <input type="checkbox" id="cate-3" class="form-check-input me-2" name="cate-3" value="中醫-針灸">中醫-針灸
                            </label>
                        
                        </div>
                    </div>

                </div>

            </section>

            <section>

            </section>


        </main>

        <footer>
            Design / Maintain By Jerry Wang
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <script src="../js/product.js"></script>
    </body>

</html>
